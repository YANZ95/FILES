<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test1</title>

  <style>
    ul {
      display: flex;
      list-style-type: none;
      border: 5px solid red;
      justify-content: center;
    }

    #container > li {
      border: 2px solid black;
      width: 250px;
      height: 30px;
      background-color: rgb(222, 209, 111);
      text-align: center;
      flex-direction: column;
    }
  </style>
  <body>
    <p>1. 아래와 같이 만들어 보세요.</p>
    <ul id="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
