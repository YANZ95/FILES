<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexdirection</title>
  </head>
  <style>
    /* {box-sizing: border-box;} */

    ul {
      display: flex;
      list-style-type: none;
      /* flex-direction:row-reverse */
      flex-direction: column-reverse;
    }

    #container {
      display: flex;
      background-color: greenyellow;
      /* flex-wrap
      nowrap: 기본값, 부모 넓이에 맞게 요소들의 넓이를 강제 축소
      wrap: 부모 넓이보다 요소들의 총 넓이가 크다면 나머지 요소들을 다음줄로 줄바꿈
      wrap-reverse : 줄바꿈 하는 요소들을 역순으로 배치 */

      flex-wrap: wrap;
    }
    #container > div {
      width: 200px;
      height: 50px;
      background-color: orange;
      padding: 5px;
      margin: 5px;
    }
  </style>
  <body>
    <ul>
      <li>거북이</li>
      <li>호랑이</li>
      <li>다람쥐</li>
      <li>고라니</li>
      <li>코끼리</li>
    </ul>

    <div id="container">
      <div>flex1</div>
      <div>flex2</div>
      <div>flex3</div>
      <div>flex4</div>
      <div>flex5</div>
      <div>flex6</div>
      <div>flex7</div>
      <div>flex8</div>
      <div>flex9</div>
      <div>flex10</div>
    </div>
  </body>
</html>
