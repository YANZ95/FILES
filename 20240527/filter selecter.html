<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter selecter</title>
    <script src="../resources/JS/jquery-3.6.4.js"></script>
  </head>
  <style>
    ul {
      border: 3px solid teal;
      padding: 0;
      list-style-type: none;
      width: 500px;
      border-radius: 10px;
    }

    li {
      border: 2px solid tomato;
      background-color: beige;
      border-radius: 5px;
      text-align: center;
      padding: 10px 0;
      font-size: 32px;
    }
    table {
      border-collapse: ;
    }
  </style>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
    </ul>

    <table>
      <tr>
        <td>이름</td>
        <td>주소</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>대전</td>
      </tr>
      <tr>
        <td>진달래</td>
        <td>서울</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script>
    $("li:first").css("fontSize", "48px");
    $("li:last").css("fontSize", "48px");
    $("li:even").css("backgroundColor", "yellow");
    $("li:odd").css("backgroundColor", "skyblue");
    $("li:lt(4)").css("color", "red");
    $("li:gt(4)").css("color", "pink");
    $("li:eq(4)").css("color", "blue");

    $("tr:even").css("backgroundColor");
  </script>
</html>
