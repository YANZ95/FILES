<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input image</title>
    <script src="../resources/JS/jquery-3.6.4.js"></script>
  </head>
  <body>
    <button>이미지추가</button>
  </body>
  <script>
    const imgArr = [
      "크리스티아노 호날두.jpg",
      "에당 아자르.jpg",
      "파울로 디발라.jpg",
      "케빈 데 브라이너.jpg",
      "리오넬 메시.jpg",
      "네이마르 주니어.jpg",
      "토마스 뮐러.jpg",
      "루이스 수아레즈.jpg",
      "킬리안 음바페.jpg",
      "모하메드 살라.jpg",
      "손흥민.jpg",
    ];

    $("button").on("click", function () {
      const randNum = parseInt(Math.random() * 11);
      const img = $(
        `<img 
        src="../IMAGE/Football Player/${imgArr[randNum]}"
    width="200"
    height="200"
    />`
      );
      img.appendTo("body");
    });
  </script>
</html>
