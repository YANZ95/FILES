<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조작 관련 함수</title>
    <script src="../resources/JS/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      font-size: 32px;
    }

    p {
      cursor: pointer;
    }

    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <p>골든 리트리버</p>
    <p>보더콜리</p>
    <p>비글</p>
    <p>허스키</p>
  </body>
  <script>
    const imgArr = [
      "골든 리트리버.jpg",
      "보더콜리.jpg",
      "비글.jpg",
      "허스키.jpg",
    ];
    $("p").on("click", function () {
      const index = $(this).index();
      const pTags = $("p");
      console.log(pTags);
      //   console.log(index);
      //   요소 내부에 추가
      const imgTag = `<img src = "../IMAGE/Dog/${imgArr[index]}" />`;
      //   ~에 ~무엇을 ==> append
      //   $(this).append(imgTag);
      // ~무엇을 ~에 ==> appendTo
      $(imgTag).appendTo(this);
      //   ~에 ~무엇을
      //   $(this).prepend(imgTag);
      // ~무엇을 ~에 ==> prependTo
      //   $(img).prepandTo(this);

      // 요소 외부에 추가
      //   $(this).after(imgTag);
      //   $(imgTag).insertAfter(this);
      $(imgTag).insertBefore(this);
    });
  </script>
</html>
