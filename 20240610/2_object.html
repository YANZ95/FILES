<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 리마인드</title>
  </head>
  <style></style>
  <body></body>
  <script>
    // 배열의 선언
    let fruits = new Array();
    const apple = "사과";
    const orange = "오렌지";
    const plum = "자두";
    fruits = ["사과", "오렌지", "자두"];
    // let, const 이든 상관 없음
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    fruits[0] = "포도"; // ["포도", "오렌지", "자두"] 로 바뀐다.
    fruits[3] = "레몬"; // ["포도", "오렌지", "자두", "레몬"]
    fruits.push("망고"); //["포도", "오렌지", "자두", "레몬", "망고"]
    // 모르는 상태에서 추가하고 싶을 때 쓰는 함수가 push 함수임
    let removeVal = fruits.pop();
    console.log(removeVal);
    fruits.unshift("배");
    // 맨 앞에 추가하고 싶을 때 unshift를 사용한다.
    removeVal = fruits.shift();
    console.log(removeVal);
    for (let i = 0; i < fruits.length; i++) {
      document.write(`<h1>${fruits[i]}</h1>`);
    }
    // $ 함수 사용할 때 꼭 백틱 사용해야 활성화됨
    let arrayByArray = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];
    console.log(arrayByArray[1][1]);

    for (let i = 0; i < arrayByArray.length; i++) {
      // 내가 쓴거 document.write(`<h2>${array</h2>`)
      for (let j = 0; j < arrayByArray[i].length; j++) {
        document.write(`<h1>${arrayByArray[i][j]}</h1>`);
      }
    }
    // 배열의 인접한 요소의 총합이 최대ㅎ인 분분배열을 찾아보자.
    let arr = [-1, 2, 3, -9, 11];
    // -1부터 시작
    // -1
    // - 1 + 2
    //  - 1 + 2 + 3
    //  - 1 + 2 + 3 + -9
    //  - 1 + 2 + 3 + -9 + 11;

    // 2부터 시작
    // 2;
    // 2 + 3;
    // 2 + 3 + -9;
    // 2 + 3 + -9 + 11;

    // ... 11부터 시작
    // 11

    let maxSum = 0;
    for (let i = 0; i < arr.length; i++) {
      let sum = 0;
      for (let j = i; j < arr.length; j++) {
        sum += arr[j];
        maxSum = Math.max(maxSum, sum);
      }
    }
    console.log(maxSum);

    // 회사 면접에서 이런 알고리즘 짜는 거 시켜볼 수 도 있으니
    // 이런 거 짜는 연습도 한 번 씩 해야 됩니다.

    // 객체(Object)
    let obj = new Object();
    obj = {};
    obj.name = "홍길동";
    // obj.str1="홍길동" 이라고 해도 구별 못함

    obj["age"] = 20;
    document.write(
      `<h1>이름은 ${obj["name"]}이고 나이는 ${obj.age}살 입니다.</h1>`
    );
    obj.addr = "대전광역시 중구 선화동";
    obj.tel = "010-1234-5678";

    let searchingVal = prompt(
      "얻고싶은 정보를 입력하세요. (name, age, tel, addr)"
    );
    document.write(`<h1>${obj[searchingVal]}</h1>`);
    // 변수처리를 할 때는 대괄호를 써붙여야 된다.

    // 일반 객체에서 사용할 수 있는 순회 관련 함수
    // 키값을 확인할 수 있는 함수 - keys()
    // Object.keys();
    // 알고싶은 객체를 가로에 넣어준다,
    const keysArr = Object.keys(obj);
    console.log(keysArr);

    // 프로퍼티의 값을 확인할 수 있는 함수 - value()
    const valueArr = Object.values(obj);
    console.log(valueArr);

    // 키, 값 쌍을 확인할 수 있는 함수 - entries()
    const entriesArr = Object.entries(obj);
    console.log(entriesArr);
    let salaries = {
      John: 200,
      Mary: 250,
      Sam: 400,
    };
    // let sum = 0;
    // let salariesValueArr = object.values(salaries);
    // 배열 추출 함수 value
    // salariesValueArr.forEach((val) => {
    //   sum += val;
    // });
    // sum = salariesValueArr.reduce((acc, cur) => {
    //   return acc + cur;
    // }, 0); //reduce 사용할 때는 초기값을 생각해야 됨. 그래서 맨 뒤에 0 사용함
    // return, 중괄호 생략 가능
    // sum = salariesValueArr.reduce((acc, cur) => acc + cur, 0);
    let sum = Object.values(salaries).reduce((acc, cur) => acc + cur, 0);
    console.log(sum);
    // 생략해서 써도 되는데 다른 사람들이 알아보기 힘들 수도 있습니다.
    // 코드 작성하는 것도 팀 스타일에 따라 달라집니다.

    console.log(sum);
  </script>
</html>
