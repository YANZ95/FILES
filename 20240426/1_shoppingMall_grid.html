<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: repeat(
        1,
        1fr minmax(65px, auto) 6fr minmax(65px, auto)
      );
      gap: 1%;
    }
    #header {
      background-color: #ffd65c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #header img {
      width: 100px;
      height: 100px;
    }

    #nav {
      background-color: #d1b3e0;
    }
    #main {
      display: grid;
      grid-template-columns: 1fr 4f4 2fr;
      /* grid-template-rows: 1fr; */
    }
    .aside {
      background-color: #faebeb;
    }
    #content {
      background-color: #fafafa;
    }
    #footer {
      background-color: #ccccf2;
    }
  </style>
  <body>
    <!-- div*5 -->
    <!-- div>div*3 -->
    <!-- div>(div>div*3)+div>div*5 -->

    <div id="wrapper">
      <div id="header">
        <img src="../IMAGE/loopy2.jpg" />
        <ul class=""
      </div>
      <ul id="nav"></ul>
      <div id="main">
        <div id="aside1" class="aside"></div>
        <div id="content"></div>
        <div id="aside2" class="aside"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
