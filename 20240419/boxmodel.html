<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxmodel</title>
  </head>
  <style>
    body {
    }
    * {
      /*
      box-sizing: border-box;
    content-box : 정해준 width, height 값은 화면상에서 그대로 표현되지 않고
    padding과 border 영역을 포함해서 화면에 표현된다. (default)
    border-box: 정해준 width, height 값이 값이 화면상에 그대로 표현된다.
    }
    html,
    body {
      width: 10px;
      height: 10px;
    }

    div {
      /* div는 블록 용소이므로 width, height 값을 조정할 수 있다. */
      width: 490px;
      height: 490px;
      border: 5px solid red;
      padding: 15px;
      margin: 15px;
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
