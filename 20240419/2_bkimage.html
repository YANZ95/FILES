<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background image</title>
  </head>
  <style>
    body { width: 100%
    height: 100%
    background-imgage: url(".../files/IMAGE/pikachu.jpg");
    background color | imgae | position | size | repeat | attachment */
      /*
      auto : default 값이며 백그라운드 이미지의 해상도와 기기의 해상도에 따라 알아서 맞춰준다.
      contain :  이미지의 비율은 일치하면서, 크기를 가능한 한 크게 조절한다.
      cover : 이미지의 비율은 유지하면서, 요소의 모든 영역을 가리도록 크기를 조절한다.
      */
      background-size: cover;
      backgrround-repeat: no-repeat;
      /*
      border-box : 배경 이미지를 태두리(border) 영역의 왼쪽 위에 맞춘다.
      contain-box: 배경 이미지를 내용(contant) 영역의 왼쪽 위에 맞춘다.
      padding-box : 기본 설정이며, 배경 이미지를 패딩(padding) 영역의 왼쪽 위에 맞춘ㄷ나.
      */
      background-origin: border-box;
      background-position: top center bottom;
      background-attachment: fixed;
      /*
      /* background: */
    }
  </style>
  <body>
    <h1>삶이 그대를 속일지라도</h1>
    <p>
      삶이 그대를 속일지라도 슬퍼하거나 노하지 말라... 지나가 버린 것 그리움이
      되리니.
    </p>
    <br />
  </body>
</html>
