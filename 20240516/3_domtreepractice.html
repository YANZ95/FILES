<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice 연습</title>
  </head>
  <style>
    ul {
      border: 3px solid teal;
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 2px solid tomato;
      background: beige;
      padding: 10px 15px;
    }
  </style>
  <body>
    <div>
      <h1>진행중인 과목</h1>
      <ul id="doing-list">
        <li>웹 HTML</li>
        <li>반응형 CSS</li>
        <li>인티렉티드 자바스크립트</li>
        <li>jQuery</li>
        <li>React</li>
      </ul>
      <h2>완료한 과목</h2>
      <ul id="done-list">
        <li>HTML 기초</li>
        <li>웹 퍼블리싱</li>
        <li>기초 자바스크립트</li>
        <li>모던 자바스크립트</li>
        <li>핵심 자바스크립트</li>
      </ul>
    </div>
  </body>
  <script>
    // 1. "웹 HTML" 이 적혀있는 li태그의 배경색상을 바꿔보세요.
    // (id 선택자는 금지)
    // ul.firstElementChild.style.backgroundColor = "blue";
    // console.log(ul.firstElementChild);
    // document.querySelector("#doing-list li:first-child").style.backgroundColor =
    //   "skyblue";
    const bodyTag = document.querySelector("body");
    bodyTag.chldren[0].firstElemnetChild.nextElemnetChild.style.backgroundColor =
      red;

    // 2. "React" 가 적혀있는 li태그의 폰트색상을 바꿔보세요.
    // (id 선택자는 금지)
    // ul.lastElementChild.style.backgroundColor = "red";
    // console.log(ul.lastElementChild);
    document.querySelector("#doing-list li:last-child").style.backgroundColor =
      "red";
    const div = document.querySelector("div");
    div.children[1].lastElementChild.style.color = "blue";

    // 3. doing-list 부터 시작하여 done-list 의 핵심 자바스크립트의 폰트 굵기를 바꿔보세요.
    // document.querySelector("#done-list li:last-child").style.fontWeight =
    //   "bold";
    const doingList = document.getElementById("doing-list");
    doingList.nextElementSibling.nextElementSibling.lastElementChild.style.fontweight =
      "800";

    // 4. 아래의 코드 요소부터 시작하여 "진행중인 과목" 이 적힌 h1 태그의 border 를 바꿔보세요.
    // const doneChild = document.querySelector("#done-list").children[4];
    document.querySelector("h1").style.border = "5px solid black";
  </script>
</html>
