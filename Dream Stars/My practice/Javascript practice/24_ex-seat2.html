<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 배치도2 (503p)</title>
</head>
<style>
    table, td {
        border: 1px solid #ccc;
        border-collapse: collapse;
    }
    td {
        padding: 5px;
    font-size: 0.9em;
    }
</style>
<body>
    
</body>
<script>
    var memNum = prompt("입장객은 몇 명인가요?"); // 전체 입장객 수
    var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); // 한 줄에 앉을 사람 수 

    if(memNum % colNum === 0)
    rowNum = parseInt(memNum / colNum);
else
rowNum = parseInt(memNum / colNum) + 1;

// document.write("모두" + rowNum + "개의 줄이 필요합니다.");

var i, j;
document.write("<table>")
for(i = 0; i < rowNum; i++) {
    document.write("<tr>");  {
        for(j = 1; j <= colNum; j++) {
            seatNo = i * colNum + j;; //좌석 번호
            if(seatNo > memNum) break;
            // document.write("좌석" + seatNo + "");
            document.write("<td> 좌석" + seatNo + "</td>");
          
        }
        // document.write("<br>") // 줄 바꾸기
        document.write("</tr>");
    }
}
document.write("</table>");


</script>
</html>
