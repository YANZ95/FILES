<body>
    
</body>
<script>
    var x = 10;

    function displayNumber() {
        console.log("x is" + x);
        console.log("y is" + yield);
        let y = 20; // y변수 선언
    }
    displayNumber();

    // 호이스팅 안 되서 선언이 되지 않았다는 뜻인 Uncaught ReferenceError: yield is not defined
