<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 시트를 반영한 구구단 (497p)</title>
</head>
<style>
    div {
    display: inline-block;
    padding: 0 20px 30px 20px;
    margin: 15px;
    border: 1px solid #ccc;
    line-height: 2;
}
div h3 {
    text-align: center;
    font-weight: bold;
}
</style>
<body>
    <h1>구구단</h1>
</body>
<script>
    var i, j;
    for(i = 1; i <= 9; i++) {
document.write("<div>");
    document.write("<h3>" + i + "단</h3>");
    for(j = 1; j <= 9; j++) {
        document.write(i + "X" + j + "=" + i*j + "<br>");
    }
    document.write("</div>");
    }
</script>
</html>
