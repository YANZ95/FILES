<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 자바스크립트 사용하기</title>
</head>
<body>
    <h1 id ="heading">자바 스크립트</h1>
<p id="text">위 텍스트를 클릭해보세요.</p>
</body>
<script>

heading.onclick = function () {
    heading.style.color = "red";
}
</script>
