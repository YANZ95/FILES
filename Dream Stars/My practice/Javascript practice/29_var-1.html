<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 예약어로 지역 변수 선언하기 (517p)</title>
</head>
<body>
    
</body>
<script>
    function addNumber() {
        var sum = 10 + 20; // 지역 변수 선언
    }
    addNumber();
    console.log(sum); // 지역 변수를 사용 
    //  -> 지역 변수를 콘솔 써서 오류남
</script>
</html>
