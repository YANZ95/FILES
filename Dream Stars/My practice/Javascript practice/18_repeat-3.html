    <title>for 문을 사용해 1부터 1000까지 숫자 더하기 (494p)</title>

</body>
<script>
    var i;
    var sum = 0;

    for (i=1; i < 1001; i++) {
        sum += i;
    }

document.write("1부터 1000까지 더하면" + sum);
    
</script>
