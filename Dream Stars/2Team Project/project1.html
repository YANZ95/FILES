<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCOBLE</title>
    <style>
      .container {
        width: 100%;
        margin: 0 auto;
        padding: 0 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        background-color: #fff;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-item {
        font-size: 18px;
      }

      .hero {
        position: relative;
        height: 500px;
        background-image: url('path/to/image.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero-text {
        font-size: 36px;
        font-weight: bold;
      }

      .hero-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .grid-item {
        background-color: #f4f4f4;
        padding: 20px;
        text-align: center;
      }

      .heading {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .paragraph {
        font-size: 16px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      .responsive-img {
        width: 100%;
        height: auto;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">COCOBLE</div>
        <ul class="nav">
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Services</li>
          <li class="nav-item">Contact</li>
        </ul>
      </header>
      <section class="hero">
        <div class="hero-text">
          Welcome to COCOBLE
          <button class="hero-button">Learn More</button>
        </div>
      </section>
      <section class="grid">
        <div class="grid-item">
          <h2 class="heading">Feature 1</h2>
          <p class="paragraph">Description of feature 1.</p>
        </div>
        <div class="grid-item">
          <h2 class="heading">Feature 2</h2>
          <p class="paragraph">Description of feature 2.</p>
        </div>
        <div class="grid-item">
          <h2 class="heading">Feature 3</h2>
          <p class="paragraph">Description of feature 3.</p>
        </div>
      </section>
    </div>
  </body>
</html>
