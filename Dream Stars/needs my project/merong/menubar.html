<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar-title {
      color: #fff;
      font-size: 24px;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
    }

    .navbar-menu li {
      margin-left: 20px;
    }

    .navbar-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar-menu a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메뉴바 예제</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <nav class="navbar">
          <div class="navbar-title">제목</div>
          <ul class="navbar-menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
          </ul>
        </nav>
      </body>
    </html>
  </body>
</html>
