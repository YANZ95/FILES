<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
             * {
               box-sizing: border-box;
             }
             body {
               margin: 0;
             }
             html,
             body {
               width: 100%;
               height: 100%;
             }
             .container {
               padding: 0;
               margin: 0;
               list-style-type: none;
               border: 5px solid teal;
               height: 500px;

               display: grid;
               grid-template-columns: 100px 1fr;
               grid-template-rows: 100px 1fr 100px;
               /* grid-template-areas:
               'header header'
               'aside main'
               'aside footer'; */

               grid-template-areas:
               'header header'
               '.header';
             }
             li {
               background-color: beige;
               border: 5px solid tomato;
               border-radius: 8px;
               display: flex;
               justify-content: center;
               align-items: center;
             }

         li:nth-child(1) {
         grid area: HEADER;
         grid-column: 4fx;
    }
         li:nth-child(2) {
         grid area: AISDE;

        }
         li:nth-child(3) {
         grid area: MAIN;

        }

        li:nth-child(4) {
         grid area: FOOTER;


        }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">AISDE</li>
      <li class="item">MAIN</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
