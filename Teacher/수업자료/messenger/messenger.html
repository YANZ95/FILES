<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>messenger</title>
    <link rel="stylesheet" href="messenger.css" />
  </head>
  <body>
    <img class="background" src="background.png" />
    <div class="container">
      <div class="header">
        <button class="btn">
          <img src="left-arrow.png" width="30" height="30" />
        </button>
        <img class="profile-pic" src="profile.png" width="40" height="40" />
        <div class="info-block">
          <p class="username">썸남</p>
          <p class="status">1시간 전에 활동</p>
        </div>
        <div class="call-box">
          <button class="btn">
            <img src="phone-call.png" width="20" height="20" />
          </button>
          <button class="btn">
            <img src="video-call.png" width="20" height="20" />
          </button>
        </div>
      </div>

      <div id="chat-box">
        <div class="bubble friend-bubble">자니?</div>
        <div class="bubble friend-bubble">자나보네..</div>
        <div class="bubble friend-bubble">잘 자</div>
      </div>

      <div class="footer">
        <textarea id="input" placeholder="메세지를 입력하세요."></textarea>
        <button class="btn" id="sendBtn">
          <img src="" width="24" height="24" />
        </button>
      </div>
    </div>
  </body>
  <script></script>
</html>
