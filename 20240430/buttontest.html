<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * {
     box-sizing: border-box;
  }
  body {
     margin: 0;
  }
  html, body, #wrapper {
     width: 100%;
     height: 100%;
  }

  #wrapper {
      padding: 1rem;
    }

    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .openBtn {
      border: 2px solid #4dbde5;
      color: #4dbde5;
      position: relative;
    }
    .openBtn::before {
      content: '';
      display: inline-block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

</style>
<body>
    <div id="wrapper">
    <div class="content">
        <h2>Fill Up Button</h2>
        <a href="#" class="openBtn">Fill Up</a>
        <div class="content">
            <h2>Pulse button</h2>
            <a href="#" class="clickMe skyblue">Click me</a>
          </div>




    </div>
</body>
</html>
