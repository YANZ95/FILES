<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>육면체 만들기</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .card {
      width: 300px;
      height: 500px;
      background-color: gray;
      position: relative;
      /* transform: rotateY(90deg); */
      transform-style: preserve-3d;
      /* transition: all 1.5s; */
      animation: rotatecube 3s infinite linear;
    }

    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 800;
      border: 3px solid white;
    }

    .card > div:nth-child(1) {
      /* hsla()
h: hue - 색상(=색조 = 색깔) 0 ~ 360
s : saturation - 채도 (=컬러 정도, 음영) 0 ~ 100%
l : lightness - 영도(=밝기) 0 ~ 100%
a :  alpha - 불투명도 0.0 ~ 1.0

*/

      background-color: hsla(0, 100%, 50%, 0.5);
      transform: translateZ(200px);
    }

    /* .card > div:nth-child(1) {
      background-color: orange;
      transform: translateZ(100px);
    } */

    .card > div:nth-child(2) {
      background-color: yellow;
      transform: translateX(-200px) rotateY(-90deg);
    }

    .card > div:nth-child(3) {
      background-color: blue;
      transform: translateX(200px) rotateY(90deg);
    }

    .card > div:nth-child(4) {
      background-color: red;
      transform: translateZ(-200px);
    }
    .card > div:nth-child(5) {
      background-color: pink;
      transform: translateY(-200px) rotateY(90deg);
    }
    .card > div:nth-child(6) {
      background-color: green;
      transform: translateX(00px) rotateY(90deg);
    }
    .card:hover {
      transform: rotateY(90deg);
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div>1flex</div>
        <div>2flex</div>
        <div>3flex</div>
        <div>4flex</div>
        <div>5flex</div>
        <div>6flex</div>
      </div>
    </div>
  </body>
</html>
