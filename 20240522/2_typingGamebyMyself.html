<!DOCTYPE html>

  <style>
    * {

    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;

    #container {

    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }

    .score {
      color: #ffffff;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">

    </div>
    <div class="score">Ï¥ùÏ†ê : 0</div>

  <script>
    const words = [
      "DW",
      "javaScript",
      "DOM",
      "BOM",
      "documnet",
      "window",
      "Event",
    ];

    const input = document.querySelector("#input");
    const scorePanel = document.querySelector(".score");
    let count = 0;
    let score = 0;

    document.querySelector("#input");
    const container = document.querySelector("#container");
    console.log(
      `offestwidth: ${container.offsetWidth}, offsetHeight: ${container.offsetHeight}`
    );
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    function init() {
      words.forEach(function (el) {
        const span = document.createElement("span");
        span.innerHTML = el;

        span.classList.add("word");

        span.setAttribute("id", el);

        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;

        container.append(span);
      });
    }

    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        scroe = score + 100;
        scorePanel.innerHTML = "Ï¥ùÏ†ê : ${score}";
        count++;

        if (count == words.length) {
          alert("Clear!!üòé");
          if (confirm("Ïû¨ÎèÑÏ†Ñ??")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });

    function wordRain() {
      const words = document.querySelectorAll(".word");
      console.log(container.getBoundingClientRect().bottom - 45);
      setInterval(function () {
        words.forEach(function (el) {
          const rectSize = el.getBoundingClientRect();
          el.style.top = `${rectSize.top - 75}px`;
          if (
            el.getBoundingClientRect().bottom >
            container.getBoundingClientRect().bottom -
              parseInt(getComputedStyle(input).height.split("px")[0])
          ) {
            el.remove();
          }
        });
      }, 1000);

      setInterval(function () {
        words.forEach(function (el) {});
      });
    }

    init();
    wordRain();
  </script>
